<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head (title = 'Home Student')">

    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<style>
    figure {
        display: inline-block;
        border: 1px solid gray;
        margin: 20px; /* adjust as needed */
    }
    figure img {
        vertical-align: top;
    }
    figure figcaption {
        font-weight: bold;
        text-align: center;


    }

    h1{
        font-family: Calibri ;
        font-weight: bolder;
        color:gray();
    }

    h4{
        font-family: "Calibri Light";
        font-weight: bold;

    }

    a{
        color: #0f88b9;
        font-weight: normal;
    }

    h5{
        font-family: "Calibri ";

        color: #c98e0b;
    }




</style>
<body>
<div th:replace="layouts/layout :: menu"> </div>

<div>
    <br>
    <br>
    <h1 style="text-align: center;  margin-top: 25px; ">As minhas Medalhas</h1>
    <h5 style="text-align: center;  margin-top: 15px; ">Let The Badges Show Your Skills</h5>

    <div class="container">
        <div class="row">
            <div class="col">
                <ul class="nav nav-tabs mt-5" id="myTabs">
                    <li class="nav-item"><a href="#tab1" data-url="/tab1" class="nav-link active">All Skills</a></li>
                    <li class="nav-item"><a href="#tab2" data-url="/tab2" class="nav-link ">Soft Skills</a></li>
                    <li class="nav-item"><a href="#tab3" data-url="/tab3" class="nav-link ">Hybrid Skills</a></li>
                    <li class="nav-item"><a href="#tab4" data-url="/tab4" class="nav-link ">Hard Skills</a></li>
                </ul>

                <div class="tab-content pt-4">
                    <div class="tab-pane active" id="tab1">
                        <div class="row">
                            <div class="row" style="margin-left: 30px"><h4>Badges Conquistados:&nbsp;</h4><h4 th:text="  ${mybadges.size()}"></h4></div>
                            <div class="row" style="margin-left: 550px"><h4>Total Badges:&nbsp;</h4><h4 th:text="  ${badges.size()}"></h4></div>

                        </div>

                            <tr  th:each="badge : ${badges}">
                                <!--        <td><span th:text="${badge.name}">Nome: </span></td>-->

                                <figure data-toggle="tooltip" data-placement="right" title="Clica para saberes mais">
                                    <a th:href="@{'/student/badgeDetail/'+  ${badge.id}}">
                                        <img th:src=" ${badge.assign} == true ?  @{/img/badge.png} : @{/img/badgeBW.png} "  class="rounded float-left " alt="polyglota" width="200" height="200"/>
                                    </a>
                                    <figcaption ><span th:text="${badge.name}">Nome: </span></figcaption>
                                </figure>

                            </tr>
                    </div>
                    <div class="tab-pane" id="tab2">
                        <div class="row">
                            <div class="row" style="margin-left: 30px"><h4>Badges Conquistados:&nbsp;</h4><h4 th:text="  ${mySoftSkills}"></h4></div>
                            <div class="row" style="margin-left: 500px"><h4>Total Badges:&nbsp;</h4><h4 th:text="  ${softskills.size()}"></h4></div>
                        </div>
                        <tr  th:each="badge : ${softskills}">
                            <!--        <td><span th:text="${badge.name}">Nome: </span></td>-->

                            <figure data-toggle="tooltip" data-placement="right" title="Clica para saberes mais">
                                <a th:href="@{'/student/badgeDetail/'+  ${badge.id}}">
                                    <img th:src=" ${badge.assign} == true ?  @{/img/badge.png} : @{/img/badgeBW.png} "  class="rounded float-left " alt="polyglota" width="200" height="200"/>
                                </a>
                                <figcaption ><span th:text="${badge.name}">Nome: </span></figcaption>
                            </figure>

                        </tr>

                    </div>


                    <div class="tab-pane" id="tab3">
                        <div class="row">
                            <div class="row" style="margin-left: 30px"><h4>Badges Conquistados:&nbsp;</h4><h4 th:text="  ${myHybridSkills}"></h4></div>
                            <div class="row" style="margin-left: 500px"><h4>Total Badges:&nbsp;</h4><h4 th:text="  ${hybridskills.size()}"></h4></div>
                        </div>
                        <tr  th:each="badge : ${hybridskills}">
                            <!--        <td><span th:text="${badge.name}">Nome: </span></td>-->

                            <figure data-toggle="tooltip" data-placement="right" title="Clica para saberes mais">
                                <a th:href="@{'/student/badgeDetail/'+  ${badge.id}}">
                                    <img th:src=" ${badge.assign} == true ?  @{/img/badge.png} : @{/img/badgeBW.png} "  class="rounded float-left " alt="polyglota" width="200" height="200"/>
                                </a>
                                <figcaption ><span th:text="${badge.name}">Nome: </span></figcaption>
                            </figure>

                        </tr>

                    </div>


                    <div class="tab-pane" id="tab4">

                        <div class="row">
                            <div class="row" style="margin-left: 30px"><h4>Badges Conquistados:&nbsp;</h4><h4 th:text="  ${myHardSkills}"></h4></div>
                            <div class="row" style="margin-left: 500px"><h4>Total Badges:&nbsp;</h4><h4 th:text="  ${hardskills.size()}"></h4></div>
                        </div>
                        <tr  th:each="badge : ${hardskills}">
                            <!--        <td><span th:text="${badge.name}">Nome: </span></td>-->

                                <figure data-toggle="tooltip" data-placement="right" title="Clica para saberes mais" >
                                    <a th:href="@{'/student/badgeDetail/'+  ${badge.id}}">
                                        <img th:src=" ${badge.assign} == true ?  @{/img/badge.png} : @{/img/badgeBW.png} "  class="rounded float-left " alt="polyglota" width="200" height="200"/>
                                    </a>
                                    <figcaption ><span th:text="${badge.name}">Nome: </span></figcaption>
                                </figure>



                        </tr>

                    </div>
            </div>
        </div>

    </div>


    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

    <script>
        $('#myTabs a').click(function (e) {
            e.preventDefault();

            var url = $(this).attr("data-url");
            var href = this.hash;
            var pane = $(this);

            // ajax load from data-url
            $(href).load(url, function (result) {
                pane.tab('show');
            });
        });

        // load first tab content
        $('#tab1').load($('.nav-link.active').attr("data-url"), function (result) {
        });
    </script>

</div>

</div>
</body>
</html>
