<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layouts/layout :: head (title = 'Criar Badge')">

</head>
<body>
    <div th:replace="layouts/layout :: menu"> </div>

    <div>
        <!--/*@thymesVar id="badgeForm" type="pt.ulusofona.badges.forms.BadgeForm"*/-->

        <form method="post" th:action="@{/badgeform}" th:object="${badgeForm}" class ="form-horizontal was-validated">
            <div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error' : ''">
                <br>
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-9">
                    <input th:field="*{name}" type="text" class="form-control" id="name" />
                    <p class="help-block invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</p>
                </div>
            </div>
            <div class="form-group " th:classappend="${#fields.hasErrors('description')} ? 'has-error' : ''">
                <label for="description" class="col-sm-3 control-label">Descrição</label>
                <div class="col-sm-9">
                    <input th:field="*{description}" type="text" class="form-control" id="description" />
                    <p class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Error</p>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Submeter</button> <button type="reset" class="btn btn-primary">Repor</button>
            </div>


        </form>
    </div>


</body>
</html>
